name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: build
      run: ./build
    - name: run
      run: ./Release/WhatToDoNow
      
  clang-tidy:
      name: CppCkech
      runs-on: ubuntu-latest
      steps:
        - name: clang-tidy check
          uses: pouralijan/CppCheck@master
      env:
          DIRS: src
